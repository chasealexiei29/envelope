<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="envelope-container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
            <div class="body">
                <div class="heart">❤️</div>
            </div>
            <div class="letter">
                <p>💌 Surprise!I love you my dearest. You are very special to me🥹 💌</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
